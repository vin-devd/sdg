<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HidayaBot - بوت هداية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
    --primary-color: #1a1b1f;
    --secondary-color: #5865F2;
    --accent-color: #02b875;
    --text-color: #ffffff;
    --card-bg: rgba(255, 255, 255, 0.05);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #1a1b1f 0%, #2c2f33 100%);
    color: var(--text-color);
    font-family: 'Cairo', sans-serif;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

nav {
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    padding: 1rem 2rem;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
}

.logo {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.logo img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.logo span {
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(45deg, #5865F2, #02b875);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-buttons {
    display: flex;
    gap: 1.5rem;
}

.nav-btn {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    padding: 0.8rem 1.5rem;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
}

.nav-btn:hover {
    transform: translateY(-2px);
    background: var(--secondary-color);
    box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
}

.nav-btn.glow {
    background: var(--accent-color);
    animation: glow 2s infinite;
}

.hero {
    padding-top: 150px;
    text-align: center;
    max-width: 1000px;
    margin: 0 auto;
    padding-bottom: 5rem;
}

.hero h1 {
    font-size: 5rem;
    font-weight: 800;
    margin-bottom: 2rem;
    text-shadow: 0 2px 15px rgba(88, 101, 242, 0.3);
}

.subtitle {
    font-size: 1.5rem;
    opacity: 0.95;
    margin-bottom: 4rem;
    line-height: 1.6;
}

.features {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 3rem;
    padding: 3rem;
    max-width: 1200px;
    margin: 0 auto;
}

.feature-card {
    background: rgba(255, 255, 255, 0.07);
    padding: 3rem 2rem;
    border-radius: 20px;
    text-align: center;
    transition: all 0.4s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.feature-card:hover {
    transform: translateY(-15px);
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent-color);
}

.feature-card i {
    font-size: 3rem;
    margin-bottom: 1.5rem;
    background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.feature-card h3 {
    margin-bottom: 1rem;
}

@keyframes glow {
    0%, 100% {
        box-shadow: 0 0 5px rgba(2, 184, 117, 0.2);
    }
    50% {
        box-shadow: 0 0 20px rgba(2, 184, 117, 0.6);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .nav-buttons {
        gap: 0.5rem;
    }
    
    .nav-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }
    
    .hero h1 {
        font-size: 2.5rem;
    }
}
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <nav>
        <div class="logo">
            <img src="ce5f96ac2c689e9c3b5acf3bd184efec.png" alt="HidayaBot Logo">
            <span>HidayaBot</span>
        </div>
        <div class="nav-buttons">
            <a href="https://discord.com/oauth2/authorize?client_id=812623032417255434&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Fdiscord.gg%2F2RjkYXDbZV&integration_type=0&scope=bot+applications.commands" class="nav-btn">
                <i class="fab fa-discord"></i>
                إضافة البوت
            </a>
            <a href="https://discord.gg/FnfkDgrqdv" class="nav-btn">
                <i class="fas fa-server"></i>
                الدخول للخادم
            </a>
            <a href="https://discord.com/oauth2/authorize?client_id=1305868988915388477&response_type=code&redirect_uri=https%3A%2F%2Fsdg-mu.vercel.app%2F%3FvercelToolbarCode%3DADcwSNhYDPMnhov%2Fauth%2Fdiscord%2Fcallback&scope=guilds+identify" class="nav-btn glow">
                <i class="fas fa-trophy"></i>
                تسجيل
            </a>
        </div>
    </nav>

    <main>
        <div class="hero">
            <h1 class="animated">بوت هداية</h1>
            <p class="subtitle">بوتُ ديسكورد إسلامي تعليمي يساعدك في رحلة التعلم</p>
            <div class="features">
                <div class="feature-card">
                    <i class="fas fa-book-quran"></i>
                    <h3>محتوى إسلامي</h3>
                    <p>دروس وأحاديث ومعلومات قيمة</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-users"></i>
                    <h3>مجتمع نشط</h3>
                    <p>تفاعل مع مجتمع من المتعلمين</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-star"></i>
                    <h3>مسابقات يومية</h3>
                    <p>اختبر معلوماتك واربح نقاط</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
